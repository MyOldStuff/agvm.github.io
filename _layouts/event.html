---
layout: default
---
{% include menu.html %}

<div class="container-fluid">
  <div class="post">
    <header class="page-header">
      <h1>
        {{ page.title }}
      </h1>
    </header>

    <div class="well">
      <ul>
        <li>
          Start: {{ page.start | date: "%b %-d, %Y" }}
        </li>
        <li>
          End: {{ page.end | date: "%b %-d, %Y" }}
        </li>
        <li>
          Ort: {{ page.venue }}
        </li>
      </ul>
    </div>

    <article>
      {{ content }}
    </article>
  </div>
</div>
