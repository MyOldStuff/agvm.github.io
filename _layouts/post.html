---
layout: default
---
{% include menu.html %}

<div class="post">
  <header class="page-header">
    <h1>
      {{ page.title }}
      <small>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
    </h1>
  </header>

  <article>
    {{ content }}
  </article>
</div>
