<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
      <ul class="event-list">
        {% for event in site.veranstaltungen %}
        <li>
          <time datetime="{{ event.start | date: "%Y-%m-%d" }}">
            <span class="day">{{ event.start | date: "%-d" }}</span>
            <span class="month">{{ event.start | date: "%b" }}</span>
            <span class="year">{{ event.start | date: "%Y" }}</span>
            <span class="time">{{ event.start | date: "%R" }}</span>
          </time>
          <img alt="Independence Day" src="https://farm4.staticflickr.com/3100/2693171833_3545fb852c_q.jpg" />
          <div class="info">
            <h2 class="title">{{ event.title }}</h2>
            <p class="desc">{{ event.content | strip_html | truncatewords: 15 }}</p>
          </div>
          <div class="social">
            <ul>
              <li class="facebook" style="width:33%;"><a href="{{ event.facebook }}"><span class="fa fa-facebook"></span></a></li>
              <li class="twitter" style="width:34%;"><a href="#twitter"><span class="fa fa-twitter"></span></a></li>
              <li class="google-plus" style="width:33%;"><a href="#google-plus"><span class="fa fa-google-plus"></span></a></li>
            </ul>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
